<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idle Game</h1>
    <h2 id="score">Score: 0</h2>
    <div id="main-content">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="store">
            <h2>Store</h2>
            <button id="buyAutoClicker">Buy Auto-Clicker (Cost: <span id="autoClickerCost">10</span>)</button>
            <p>Auto-Clickers: <span id="autoClickerCount">0</span></p>
            <button id="buyQuantumEntanglement">Buy Quantum Entanglement (Cost: <span id="quantumEntanglementCost">500</span>)</button>
            <p>Quantum Entanglements: <span id="quantumEntanglementCount">0</span></p>
            <button id="buyBiggerClick">Buy Bigger Click (Cost: <span id="biggerClickCost">100</span>)</button>
            <p>Bigger Click Level: <span id="biggerClickLevel">0</span></p>
            <button id="buyMaxCharge">Buy Max Charge (Cost: <span id="maxChargeCost">150</span>)</button>
            <p>Max Charge Level: <span id="maxChargeLevel">0</span></p>
            <button id="buyReduceFriction">Buy Reduce Friction (Cost: <span id="reduceFrictionCost">200</span>)</button>
            <p>Reduce Friction Level: <span id="reduceFrictionLevel">0</span></p>
            
        </div>
    </div>

    <div id="charts-container">
        <canvas id="scoreChart" width="400" height="200"></canvas>
        <canvas id="rateChart" width="400" height="200"></canvas>
        <canvas id="sourceChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
